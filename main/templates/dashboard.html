{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="body-wrapper">
  <div class="container-fluid">
    <div class="card card-body py-3">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="d-sm-flex align-items-center justify-space-between">
            <h4 class="mb-4 mb-md-0 card-title">Chart Apex Pie</h4>
            <nav aria-label="breadcrumb" class="ms-auto">
              <ol class="breadcrumb">
                <li class="breadcrumb-item d-flex align-items-center">
                  <a class="text-muted text-decoration-none d-flex" href="index.html">
                    <iconify-icon icon="solar:home-2-line-duotone" class="fs-6"></iconify-icon>
                  </a>
                </li>
                <li class="breadcrumb-item" aria-current="page">

            </nav>

        </div>

            <h4 class="card-title">Monthly Report</h4>
            <div id="chart-pie-simple"></div>
          </div>
        </div>
      </div>
      <!-- Start Dinut Pie Chart -->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Analisis</h4>
            <form>
              <div class="form-group mb-4">
                <select class="form-select mr-sm-2" id="inlineFormCustomSelect">
                  <option selected disabled>Choose Report</option>
                  <option value="1">Daily Report</option>
                  <option value="2">Weekly Report</option>
                  <option value="3">Monthly Report</option>
                  <option value="3">Anualy Report</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- End Dinut Pie Chart -->
      <!-- Start Monochrome Pie Chart -->
      <!-- End Monochrome Pie Chart -->
    </div>
    <!-- End Simple Pie Chart -->
  </div>
</div>
