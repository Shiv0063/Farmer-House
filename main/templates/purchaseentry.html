{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="body-wrapper">
  <div class="container-fluid">
    <div class="card card-body py-3">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="d-flex align-items-center justify-space-between">
            <nav aria-label="breadcrumb" class="">
              <ol class="breadcrumb">
                <li class="breadcrumb-item d-flex align-items-center">
                  <a class="text-muted text-decoration-none d-flex" href="/">
                    <iconify-icon icon="solar:home-2-line-duotone" class="fs-6"></iconify-icon>
                  </a>
                </li>
                <li class="breadcrumb-item" aria-current="page">
                  <span class="badge fw-medium fs-2 bg-primary-subtle text-primary">
                    Purchase Entery
                  </span>
                </li>
              </ol>
            </nav>
            <nav aria-label="breadcrumb" class="ms-auto">
              <ol class="breadcrumb">
                <a href="AddPurchaseEntery" class="btn btn-success">Add Purchase Entery</a>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="datatables">
      <!-- start File export -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table id="file_export" class="table w-100 table-striped table-bordered display text-nowrap">
              <thead>
                <!-- start row -->
                <tr>
                  <th>NO</th>
                  <th>Name</th>
                  <th>Phone Namber</th>
                  <th>Address</th>
                  <th>Email</th>
                  <th></th>
                </tr>
                <!-- end row -->
              </thead>
              <tbody>
                {% for i in data %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{i.Name}}</td>
                  <td>{{i.Number}}</td>
                  <td>{{i.Address}}</td>
                  <td>{{i.Email}}</td>
                  <td>
                    <div class="row">
                      <div class="col d-flex justify-content-end">
                        <a class="btn btn-warning mr-3" href="/DeliveryBoyDetails/{{i.id}}" style="margin-left: 5px;">Details</a><a class="btn btn-success mr-3" href="/EditDeliveryBoy/{{i.id}}" style="margin-left: 5px;">Edit</a><a href="DeleteDeliveryBoy/{{i.id}}" style="margin-left: 5px;" class="btn btn-danger">Delete</a>
                      </div>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- end File export -->
    </div>
  </div>
</div>
{% endblock content %}
