{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="body-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="px-4 py-3 border-bottom">
            <h4 class="card-title mb-0">Add SubCategory</h4>
          </div>
          <form class="card-body p-4" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-4">
                  <label class="form-label">Category</label>
                  <select class="form-select" name="Category" tabindex="1">
                    <option value="" selected>-- Selet --</option>
                    {% for i in data %}
                    <option value="{{i.Category}}">{{i.Category}}</option>
                    {% endfor %}
                  </select>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-4">
                  <label for="exampleInputCategoryName" class="form-label">SubCategory</label>
                  <input type="text" class="form-control" id="exampleInputCategoryName" name="SubCategory"
                    placeholder="SubCategory Name">
                </div>
              </div>
              <div class="col-12">
                <div class="d-flex justify-content-end gap-3">
                  <button class="btn btn-primary" type="submit">Submit</button>
                  <a class="btn bg-danger-subtle text-danger" href="/Category">Cancel</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
