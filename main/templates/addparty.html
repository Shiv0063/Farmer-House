{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="body-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="px-4 py-3 border-bottom">
            <h4 class="card-title mb-0">Add Party</h4>
          </div>
          <form class="card-body p-4" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-4">
                  <label for="exampleInputPartyName" class="form-label">Party Name</label>
                  <input type="text" class="form-control" id="exampleInputPartyName" name="PartyName" placeholder="Party Name">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-4">
                  <label for="exampleInputnumber" class="form-label">Phone Namber</label>
                  <input type="text" class="form-control" id="exampleInputnumber" name="Number" placeholder="1234567890">
                </div>
              </div>
              <div class="col-12">
                <div class="mb-4">
                  <label class="form-label">Address</label>
                  <textarea class="form-control p-7" name="Address" id="" cols="20" rows="1" placeholder=""></textarea>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-4">
                  <label for="exampleInputGSTNo" class="form-label">GST No.</label>
                  <input type="text" class="form-control" id="exampleInputGSTNo" name="GSTNo" placeholder="GST No.">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-4">
                  <label for="exampleInputGmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="exampleInputGmail" name="Email" placeholder="xyz@gmail.com">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-4">
                  <label for="exampleInputcity" class="form-label">City</label>
                  <select id="inputState" class="form-select" name="City">
                    <option selected>Choose...</option>
                    {% include "city.html" %}
                </select>
                  <!-- <input type="text" class="form-control" id="exampleInputcity" placeholder="City"> -->
                </div>
              </div>
              <div class="col-12">
                <div class="d-flex justify-content-end gap-3">
                  <button class="btn btn-primary" type="submit">Submit</button>
                  <a class="btn bg-danger-subtle text-danger" href="/Party">Cancel</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
