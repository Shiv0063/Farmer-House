{% extends 'main.html' %}
{% load static %}
{% block content %}
<div class="body-wrapper">
  <div class="container-fluid">
    <div class="card card-body py-3">
      <div class="row align-items-center">
        <div class="col-12">
          <div class="d-flex align-items-center justify-space-between">
            <nav aria-label="breadcrumb" class="">
              <ol class="breadcrumb">
                <li class="breadcrumb-item d-flex align-items-center">
                  <a class="text-muted text-decoration-none d-flex" href="/">
                    <iconify-icon icon="solar:home-2-line-duotone" class="fs-6"></iconify-icon>
                  </a>
                </li>
                <li class="breadcrumb-item" aria-current="page">
                  <a href="/PurchaseEntery">
                    <span class="badge fw-medium fs-2 bg-primary-subtle text-primary">
                      Purchase Entery
                    </span></a>
                </li>
                <li class="breadcrumb-item" aria-current="page">
                  <span class="badge fw-medium fs-2 bg-primary-subtle text-primary">
                    Add Purchase Entery
                  </span>
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="px-4 py-3 border-bottom">
            <h4 class="card-title mb-0">Add Purchase Entery</h4>
          </div>
          <form class="card-body p-4" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <div class="row">
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="exampleInputtype" class="form-label">Type of Purchase</label>
                  <select class="form-select" id="exampleInputtype" name="PurchaseType" tabindex="1">
                    <option value="" selected>-- Selet --</option>
                    <option value="Market Yard">Market Yard</option>
                    <option value="Vendor">Vendor</option>
                    <option value="Local Market">Local Market</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="exampleInputBillno" class="form-label">Bill No</label>
                  <input type="text" class="form-control form-control-sm" id="exampleInputBillno" name="BillNo" placeholder="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="exampleInputInvoiceNo" class="form-label">Invoice No.</label>
                  <input type="text" class="form-control form-control-sm" id="exampleInputInvoiceNo" name="InvoiceNo" placeholder="">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="exampleInputInvoiceNo" class="form-label">Date & Time</label>
                  <input type="date" class="form-control form-control-sm" id="exampleInputInvoiceNo" name="DateTime">
                </div>
              </div>
              <div class="col-md-4">
                <div class="mb-4">
                  <label for="exampleInputtype" class="form-label">Type of Payment</label>
                  <select class="form-select" id="exampleInputtype" name="PaymentType" tabindex="1">
                    <option value="" selected>-- Selet --</option>
                    <option value="Case">Case</option>
                    <option value="Credit">Credit</option>
                    <option value="Gpay">Gpay</option>
                    <option value="UPI">UPI</option>
                    <option value="Net banking">Net banking</option>
                  </select>
                </div>
              </div>
              <div class="col-md-4">
                <label for="exampleInputtype" class="form-label">Party Name</label>
                <div class="mb-4">
                  <select class="select2 form-control form-control-sm custom-select">
                    <option>Select</option>
                    <optgroup label="">
                      <option value="AK">Alaska</option>
                      <option value="HI">Hawaii</option>
                    </optgroup>
                  </select>
                </div>
              </div>
              <hr>
              <div class="col-md-5">
                  <div class="row">
                  <div class="col-12">
                    <div class="mb-2">
                      <select class="select2 form-control form-control-sm custom-select">
                        <option>Product Name</option>
                        <optgroup label="">
                          <option value="AK">Alaska</option>
                          <option value="HI">Hawaii</option>
                        </optgroup>
                      </select>
                    </div>
                  </div>
                  <div class="col-12">
                    <table class="table table-striped table-bordered display text-nowrap">
                      <thead>
                        <tr>
                          <th>Prodects</th>
                          <th colspan="2"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class="mt-5">name</td>
                          <td>
                            <div class="input-group">
                              <button class="btn bg-primary-subtle text-primary" type="button"><b>-</b></button>
                              <input type="number" class="form-control form-control-sm" placeholder="" value="1" aria-label=""
                                aria-describedby="basic-addon1">
                              <button class="btn bg-danger-subtle text-danger" type="button"><b>+</b></button>
                            </div>
                          </td>
                          <td>
                            <button class="btn btn-danger p-2">Delete</button>
                          </td>
                        </tr>
                      </tbody>
                      <tfoot>
                        <tr>
                          <th colspan="3">
                            total Amount :
                          </th>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div> 
              </div>
              <div class="col-md-7">
                <div class="" style="display: ;">
                  <label for="exampleInputtype" class="form-label">Category</label>
                <div class="row justify-content-center gap-2">
                  {% for i in Category %}
                    <button class="col-md-3 border col-4 btn" id="id{{i.Category}}">{{i.Category}}</button>
                  {% endfor %}
                    <!-- <button class="col-md-3 border col-4 btn">Product 2</button>
                    <button class="col-md-3 border col-4 btn">Product 3</button>
                    <button class="col-md-3 border col-4 btn">Product 4</button>
                    <button class="col-md-3 border col-4 btn">Product 5</button>
                    <button class="col-md-3 border col-4 btn">Product 6</button>
                    <button class="col-md-3 border col-4 btn">Product 7</button>
                    <button class="col-md-3 border col-4 btn">Product 8</button>
                    <button class="col-md-3 border col-4 btn">Product 9</button>
                    <button class="col-md-3 border col-4 btn">Product 10</button> -->
                </div>
                </div>
                <div class="" style="display: none;">
                  <label for="exampleInputtype" class="form-label">Products</label>
                <div class="row justify-content-center gap-2">
                  {% for i in Category %}
                    <button class="col-md-3 border col-4 btn" id="id{{i.Category}}">{{i.Category}}</button>
                  {% endfor %}
                </div>
                </div>
              </div>
              <div class="col-12">
                <div class="gap-3">
                  <button class="btn btn-primary" type="submit">Save</button>
                  <button class="btn btn-primary" type="submit">Save & Print</button>
                  <a class="btn bg-danger-subtle text-danger" href="/DeliveryBoy">Cancel</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
